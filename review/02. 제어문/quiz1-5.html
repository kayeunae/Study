<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (a !== 0 && a <= 2 || a === 12) {
        console.log(`겨울입니다.`)
      } else if (a > 2 && a <= 5) {
        console.log(`봄입니다.`)
      } else if (a > 5 && a <= 8) {
        console.log(`여름입니다.`)
      } else if (a > 8 && a <= 11) {
        console.log(`가을입니다.`)
      } else {
        console.log(`잘못된 입력입니다.`)
      }
    </script>
  </head>
  <body></body>
</html>
