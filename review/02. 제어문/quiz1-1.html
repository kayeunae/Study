<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt('첫 번째 정수를 입력하세요'), 0);
        let num2 = Number(prompt('두 번째 정수를 입력하세요'), 0);

        if (num1 > num2) {
            console.log(`첫 번째 정수가 더 큽니다.`)
        } else if (num1 === num2) {
            console.log(`두 정수가 같습니다.`)
        } else {
            console.log(`두 번째 정수가 더 큽니다.`)
        }
    </script>
</body>
</html>
