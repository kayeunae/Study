<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {text-decoration: none;}
        img {border: 0;}
        ul {list-style: none;}
        header, footer, section {box-sizing: border-box;}

        /* 공통 버튼 */
        .bt {
            width: 200px;
            border: 1px solid gray;
        }

        .header__nav {
            max-width: 1200px;
            background: lightblue;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        .header__nav > h1 {
            width: 100px;
            height: 120px;
            text-align: center;
            line-height: 120px;
        }

        .header__nav > .header__menu {
            width: calc(100% - 100px);
            background: lightcoral;
            text-align: center;
        }

        .header__nav > .header__sns {
            width: 250px;
            float: right;
        }

        .header__nav > .header__menu > ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .header__nav > .header__sns > ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        section .con {
            max-width: 1440px;
            margin: 0 auto;
            height: 100%;
        }

        

    </style>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <h1>logo</h1>
                <nav class="header__menu">
                    <ul>
                        <li>HOME</li>
                        <li>ABOUT</li>
                        <li>ARTIST</li>
                        <li>SCHEDULE</li>
                        <li>CONTACT</li>
                    </ul>
                </nav>
                <nav class="header__sns">
                    <ul>
                        <li>insta</li>
                        <li>youtu</li>
                        <li>twit</li>
                        <li>facebook</li>
                        <li>naver</li>
                        <li>shop</li>
                    </ul>
                </nav>
        </div>
    </header>
    <main class="wrap">
        <section class="youtube">
            <div class="youtube__content con"></div>
        </section>
        <section class="intro__content">
            <div class="content__sentence con">
                <h1>Together,</h1>
                <h4>좋은 사람들과 함께</h4>
                <div class="intro__link bt">안테나 소개</div>
            </div>
        </section>
        <section class="insta__content">
            <div class="content__feed con">
                <h1>Antenna Feed</h1>
                <div>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="artist__content">
            <div class="content__person con">
                <h1>Artists on Antenna</h1>
                <div class="person__link bt">아티스트 전체보기</div>
                <div class="person__slider">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    
</body>
</html>
