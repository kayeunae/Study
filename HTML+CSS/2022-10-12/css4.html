<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        ***
        block: margin과 padding을 자유롭게 지정 / width, height 자유롭게 변경 가능
            div, 시멘틱 태그(레이아웃), p, h1~h6, table, ul, ol, ... (암기 필수)

        inline: margin과  padding을 좌우만 지정 / width, height 변경 불가
            a, img, span, button, textarea, select, input, label, ... (암기 필수)
        
        inline-block: inline 태그 처럼 한 줄로 정렬이 되지만 block 태그의 특징을 사용할 수 있다.
        margin, padding 자유롭게 지정  가능 등..
        */
        p {
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 블록 태그 -->
    <p>블록 태그</p>
    <p>블록 태그</p>
    <p>블록 태그</p>
    <p>블록 태그</p>
    <!-- 인라인 태그 -->
    <span>인라인 태그</span>
    <span>인라인 태그</span>
    <span>인라인 태그</span>
    <span>인라인 태그</span>
</body>
</html>
