<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Animation</title>
	<style>
		#container{
			width: 500px;
			margin: 20px auto;
		}
		.box{
			width: 100px;
			height: 100px;
			float: left;
			margin: 50px;
		}
		#box1 {
			background-color: #4cff00;
			border: 1px solid transparent; /* transparent: 투명*/
			animation-name: shape;  /* 애니메이션 지정 */ 
			animation-duration: 3s;  /* 애니메이션 실행 시간 */
			animation-iteration-count: infinite;
			animation-delay: 2s;
			animation-direction: reverse;
		}
		#box2 {
			background-color: #8f06b0;
			border: 1px solid transparent;
			animation-name: rotate;  /* 애니메이션 지정 */
			animation-duration: 2s;  /* 애니메이션 실행 시간 */
			animation-iteration-count: infinite;
		}

		/* shape 애니메이션 정의 */
		@keyframes shape {
			/* from: 애니메이션 시작 to: 애니메이션 끝 */
			from {
				border: 1px solid transparent;
			}
			to {
				border: 1px solid #000;
				border-radius: 50%;
			}
		}
		@keyframes rotate {
			from { transform: rotate(0deg);}
			to { transform: rotate(90deg);}
		}

	</style>
</head>

<body>
	<div id="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
	</div>
</body>
</html>
