<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");
      // console.log(rawInput);

      //숫자 형태로 변환합니다.
      const num = Number(rawInput);
      // console.log(num);

      //원의 넓이와 둘레를 구해 출력하세요.

      let area = 3.14 * num * num;
      let circ = 2 * 3.14 * num;

      console.log("원의 넓이: " + area);
      console.log("원의 둘레: " + circ);

      console.log(`원의 넓이: ${area}, 원의 둘레: ${circ}`);
      
    </script>
  </head>
  <body></body>
</html>
