<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("달러를 입력해 주세요.");
      // console.log(rawInput);
      const dollar = Number(rawInput);
      // console.log(dollar);

      //달러와 원화를 구해 출력하세요.
      let won = dollar * 1270;
      // console.log(won);

      console.log(`${dollar}달러는 ${won}원 입니다.`);

    </script>
  </head>
  <body></body>
</html>
