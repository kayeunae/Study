<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>
    <script>
        const cSelect = document.querySelector('select')
        const cP = document.querySelector('p')

        cSelect.addEventListener('change', function(e){
            //select박스의 옵션을 다 가져온다.
            const options = e.currentTarget.options
            console.log(options)

            //선택한 옵션의 인덱스 번호를 가져온다.
            const index = e.currentTarget.options.selectedIndex
            console.log(index)

            console.log(options[index])
            //textContent를 뒤에 붙여주면 문자만 빼올 수  있다.
            cP.textContent = `선택: ${options[index].textContent}`
        })
    </script>
</body>
</html>
