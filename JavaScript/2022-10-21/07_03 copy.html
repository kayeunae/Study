<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
var DDay =  new Date(1998,4,10);
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');
//오늘 날짜를 가져올 때는 먼스에 1을 더해주고, 매개변수를 넣어줄 때는 그냥 쓰면 됨.


//
DDay.setFullYear(1999);
DDay.setMonth(8);

//
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

</script>
</body>
</html>
