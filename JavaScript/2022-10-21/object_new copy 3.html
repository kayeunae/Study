<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2. 객체 생성자 방식

        function Pet (name, age, spc) {
            //속성
            this.name = name
            this.age = age      
            this.spc = spc  
            //메소드
            this.eat = function (food) {
                console.log(`${this.name}이가 ${food}를 먹습니다.`)
            }
            this.agePrint = function () {
                console.log(`${this.name}이의 나이는 ${this.age}살 입니다.`)
            }
            this.spcPrint = function () {
                console.log(`${this.name}이의 종은 ${this.spc}입니다.`)
            }
        }

        const pet = new Pet("구름", 5, "먼치킨");     
        const pet2 = new Pet("별", 3, "러시안블루");
        const pet3 = new Pet("달", 6, "코숏");
        const pet4 = new Pet("햇님", 6, "스코티쉬폴드");

        pet.eat('츄르')
        pet.agePrint()
        pet.spcPrint()

        pet2.eat('츄르')
        pet2.agePrint()
        pet2.spcPrint()

        pet3.eat('츄르')
        pet3.agePrint()
        pet3.spcPrint()

        pet4.eat('츄르')
        pet4.agePrint()
        pet4.spcPrint()

    </script>
</body>
</html>
