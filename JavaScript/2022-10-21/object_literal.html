<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 리터럴 방식 (6-1-1.html)
        //객체 = 속성(스펙) + 메소드(함수)
        
        //속성 추가해보기: 나이, 종....
        //함수 추가해보기: 잠자는 함수, 어디에서 자는지 매개변수 추가
        const pet = {
            name: '구름',
            age: '3살',
            spc: '먼치킨',
            color: 'white',
            
            sleep: function(where) {
                console.log(`구름이가 ${where}에서 잠을 잡니다.`)
            },
            eat: function(food) {
                console.log(`구름이가 ${food}를 먹습니다.`)
            },
            
            toy: function(fur) {
                console.log(`구름이가 ${fur}을 가지고 놉니다.`)
            },
            eat: () => {
                console.log(`구름이가 ${food}를 먹습니다.`)
            },
            sleep: () => {
                console.log(`구름이가 ${where}에서 잠을 잡니다.`)
            }

        }
        
        console.log(pet.name)
        console.log(pet.age)
        console.log(pet.spc)
        console.log(pet.color)
        pet.sleep('쇼파')
        pet.eat('츄르')
        pet.toy('털공')
    </script>
</body>
</html>
