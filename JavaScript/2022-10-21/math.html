    <script>
        // const num = Math.random(); //0과 1사이 소수를 랜덤으로 출력

        function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
        }

        let num = getRandomArbitrary(1, 10);
        console.log(num.toFixed(4))
    </script>
