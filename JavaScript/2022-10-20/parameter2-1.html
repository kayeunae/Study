<!DOCTYPE html>

<body>
    <script>
        function min (items) {
            
            let output = items[0]

            for (const item of items) {
                if (output > item) {
                    output = item
                }
            }
            return output
        }

        const testArr = [52, 273, 32, 103, 275, 24, 57]
        console.log(`최솟값: ${min(testArr)}`)
    </script>
</body>
</html>
