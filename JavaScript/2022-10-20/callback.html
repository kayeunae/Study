<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백 함수: 매개변수로 전달하는 함수
        function callThreeTimes(callback) {  //callback은 함수로 print 를 받는다.
            for(let i = 0; i < 3; i++) {
                callback(i) // print(i)와 같음
            }
        }

        function print(i) {
            console.log(`${i}번째 함수 호출`)
        }

        callThreeTimes (print)
    </script>
</body>
</html>
