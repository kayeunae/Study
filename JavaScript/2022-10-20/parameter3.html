<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min (first, ...rests) {
            let output
            let items

            //매개변수의 자료형이 숫자인지 배열인지 판단
            if (Array.isArray(first)) { //배열이면 true, 그렇지않으면 false로 반환
                output = first[0]  // 배열의 0번째 인덱스 값을 넣은 것
                items = first      // 배열 전체를 넣은 것
            } else if (typeof(first) === 'number') { //숫자형이라면
                output = first
                items = rests
            } //typeof는 자료형을 구하는 방법

            for (const item of items) {
                if (output > item) {
                    output = item
                }
            }
            return output
        }

        const testArr = [52, 273, 32, 103, 275, 24, 57]
        console.log(`최솟값(숫자): ${min(52, 273, 32, 103, 275, 24, 57)}`) //숫자로 보내기
        console.log(`최솟값(배열): ${min(testArr)}`) //배열로 보내기
    </script>
</body>
</html>
