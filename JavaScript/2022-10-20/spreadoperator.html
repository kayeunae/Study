<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2. spread operator (전개 연산자))
        function sample(...items) {
            console.log(items)
        }

        const array = [1, 2, 3, 4]
        
        console.log(`전개 연산자를 사용하지 않을 때: ${sample(array)}`)  
        //rest parameter. 배열 그대로 넘겨줌.
        //배열 안에 배열이 들어간 형태로 출력됨 = [[1, 2, 3, 4]] 
        
        console.log(`전개 연산자를 사용할 때: ${sample(...array)}`) 
        //배열 안에 있는 요소를 각각 넘겨줌 (배열을 벗겨줌)
        //일반 배열로 출력됨 = [1, 2, 3, 4]
    </script>
</body>
</html>
