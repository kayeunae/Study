<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //4. 구버전

        function sample () {
            console.log(arguments) //매개변수를 배열로 받아온다.

            for (let i = 0; i < arguments.length; i++) {
                console.log(`${i}번째: ${arguments}`)
            }
        }

        sample(1,2)
        sample(1,2,3)
        sample(1,2,3,4)
 
    </script>
</body>
</html>
