<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //화살표 함수 작성법 이용해보기.

        // js 에서 1000 = 1초
        setTimeout(()=>{
            console.log('2초 후에 실행됩니다.')
        }, 2000)

        /*
        setTimeout(function() {
            .... 이렇게 써도 됨
        })
        */

        let cnt = 0;
        setInterval(()=>{
            console.log(`2초마다 실행됩니다. ${cnt}`)
            cnt++;
        }, 2000)
    </script>
</body>
</html>
