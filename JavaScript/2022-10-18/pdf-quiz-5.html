<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        const grade = Number(prompt('학년을 입력하세요.', 0));
        const score = Number(prompt('점수를 입력하세요.', 0));



        if (grade === 4 && score >= 70 && score <= 100) {
            console.log("합격")
        } else if (grade === 4 && score < 70 && score >= 0) {
            console.log("불합격")
        } else if (grade !== 4 && score >= 60 && score <= 100) {
            console.log("합격")
        } else if (grade !== 4 && score < 60 && score >= 0) {
            console.log("불합격")
        } else {
            alert("에러입니다.")
        }
    </script>
</body>
</html>
