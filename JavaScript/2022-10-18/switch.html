<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = Number(prompt('숫자를 입력하시오', 0));
        switch (input % 2) {
            case 0:                         // 조건 A
                alert('짝수입니다.')
                break;                      // break를 만나는 순간 swich문 빠져나옴
            case 1:                         // 조건 B
                alert('홀수입니다.')
                break;
            default:                        // 조건 A, B 충족X, 생략 가능
                alert('숫자가 아닙니다.')
                break;                      
        }

    </script> 
</body>
</html>
