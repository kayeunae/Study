<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt("태어난 해를 입력해주세요.", "");
      const year = Number(rawInput);
      const e = year % 12;

      switch (e) {
        case 0:
          alert(`${year}년에 태어났다면 원숭이띠 입니다.`);
          break;
        case 1:
          alert(`${year}년에 태어났다면 닭띠 입니다.`);
          break;
        case 2:
          alert(`${year}년에 태어났다면 개띠 입니다.`);
          break;
        case 3:
          alert(`${year}년에 태어났다면 돼지띠 입니다.`);
          break;
        case 4:
          alert(`${year}년에 태어났다면 쥐띠 입니다.`);
          break;
        case 5:
          alert(`${year}년에 태어났다면 소띠 입니다.`);
          break;
        case 6:
          alert(`${year}년에 태어났다면 호랑이띠 입니다.`);
          break;
        case 7:
          alert(`${year}년에 태어났다면 토끼띠 입니다.`);
          break;
        case 8:
          alert(`${year}년에 태어났다면 용띠 입니다.`);
          break;
        case 9:
          alert(`${year}년에 태어났다면 뱀띠 입니다.`);
          break;
        case 10:
          alert(`${year}년에 태어났다면 말띠 입니다.`);
          break;
        case 11:
        alert(`${year}년에 태어났다면 양띠 입니다.`);
          break;
        default:
          break;
      }
      
    </script>
  </head>
  <body></body>
</html>
