<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        const height = Number(prompt("신장을 입력하세요.", 0));

        if (height >= 150) {
            alert("놀이기구 이용 가능")
        } else if (height < 150) {
            confirm("부모님과 함께 왔나요?")
            
        }
    </script>
</body>
</html>
