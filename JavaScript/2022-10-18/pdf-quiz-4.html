<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
    <script>
        const a = Number(prompt('정수를 입력하세요.', 0));

        if (a % 3 === 0 ) {
            alert("3의 배수")
        } else {
            alert("3의 배수 아님")
        };
    </script>
</body>
