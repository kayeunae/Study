<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="re()">새로고침</button>
    <button onclick="back()">뒤로!</button>

    <script>
        function re() {
            location.reload() //새로고침
        }

        function back() {
            history.go(-1) //뒤로 가기
            // histoty.back(-1)  //실행은 똑같음
            /*
            history.go(2) : 2페이지 앞으로
            history.go(-2) : 2페이지 뒤로
            history.go(0) : 새로 고침 (==location.reload())
            */
        }
    </script>
</body>
</html>
