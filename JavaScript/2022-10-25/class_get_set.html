<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Square {
            #length //this.length를 private로 사용하겠다고 정의 (외부 접근 불가)

            constructor (length) {
                this.#length = length
            }

            //get : 값을 보여주는 기능, return해주는 값이 있을 때 사용한다.
            get length () {
                return this.#length
            }

            //set : 값을 셋팅하는 기능
            set length (length) {
                this.#length = length
            }
            
            //사각형 둘레 구하기
            get getPerimeter () {
                return 4 * this.#length
            }

            //사각형의 넓이 구하기
            get getArea () {
                return this.#length * this.#length
            }
        }

        //private: 외부에서 접근하지 못하게 한다.
        const square = new Square(10)
        // square.length = -10 //수정 못함
        console.log(`length: ${square.length}`) //볼 수 없음
        console.log(`getPerimeter(): ${square.getPerimeter}`) //함수 뒤에 괄호 빼줘야 한다.
        console.log(`getArea(): ${square.getArea}`)
    </script>
</body>
</html>
