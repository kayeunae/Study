<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //속성 + 메소드
        class Pet {
            static color = 'black' //정적 속성(static 속성)

            //constructor: 생성자 함수
            constructor(nameVal, ageVal, catVal) {
                //속성
                this.name = nameVal
                this.age = ageVal
                this.cat = catVal
            }

            //메소드(함수)
            eat (food) {
                console.log(`${this.name}이가 ${food}를 먹습니다.`)
            }
            //나이 출력 함수
            agePrint () {
                console.log(`${this.name}이의 나이는 ${this.age}살 입니다.`)
            }
            //종 출력 함수
            catPrint () {
                console.log(`${this.name}이의 종은 ${this.cat}입니다.`)
            }

            static colorPrint () {  //정적 메소드 (static 메소드)
                console.log(`이름은 ${this.color} 입니다.`)
            }
        }

        const pet = new Pet('구름', 7, '코숏')

        console.log(Pet.color)  //정적 속성 실행
        console.log(Pet.colorPrint())  //정적 메소드 실행

        console.log(pet.name)
        console.log(pet.age)
        console.log(pet.cat)
        pet.eat('츄르')
        pet.agePrint()
        pet.catPrint()
        
    </script>
</body>
</html>
