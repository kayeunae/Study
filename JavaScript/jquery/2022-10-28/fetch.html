<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var url = "https://api.openweathermap.org/data/2.5/weather?"
            url += "appid=2845f7061b7913d63b0da1fce5be3894"
            url += "&units=metric"
            url += "&lang=kr"
            url += "&q=seoul"

        const getData = (url) => {
            return fetch(url)       //fetch는 promise를 반환함
        }

        //화살표 함수. 매개변수 1개라 괄호 삭제, return만 있어서 return도 삭제
        getData(url).then(data =>
            data.json()
        ).then(
            result => console.log(result) 
        )
    </script>
</body>
</html>
