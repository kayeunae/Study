<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비익명 함수
        function bmi(w, h) {
            let bmi = w / (h * h);
            return bmi; 
        }
        
        const result = bmi(50, 2);
        console.log(result);

        //비익명 함수 (선생님 ver.)
        function bmi(w, h) {
            let result = w / (h * h);
            return result; 
        }
        console.log(result);


        //익명 함수 선생님 
        const bmi = function(w, h) {
            let result = w / (h * h);
            return result;
        }
        console.log(result);

        //익명 함수
        const bmi = function(w, h) {
            let bmi = w / (h * h);
            return bmi;
        }

        const result = bmi(50, 2);
        console.log(result);

        //화살표 함수
        const bmi = (w, h) => {
            let bmi = w / (h * h);
            return bmi;
        }

        const result = bmi(50, 2);
        console.log(result);

        //화살표 함수 선생님
        const bmi = (w, h) => return w / (h * h);
        
        let result = bmi (60, 160)
        
        console.log(result);


    </script>
    
</body>
</html>
