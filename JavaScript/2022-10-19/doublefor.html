<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = '';

        for (let i = 0; i < 10; i++) {  //행이 되고,
            for (j = 0; j < 7; j++) {   //열이 된다.
                output += '*'
            }

            output += '\n' //줄 바꿈
        }

        console.log(output)
</script>
    
</body>
</html>
